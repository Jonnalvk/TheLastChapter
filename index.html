<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'The Last Chapter' Escape</title>
    <link rel="stylesheet" href="css/escaperoomstyle.css">
</head>
<body>
    <main>
        <h1>'The last chapter' Escaperoom</h1>
        <div id="startschermbg">
           <div id="deurlink"><img id="deurimg" src="images/opendeur.png"></div>
            <div id="starttekstcontainer">
                <p id="starttekst">Enter the bookstore to start the game</p>
            </div>
        </div>
        <div id="kamer1bg">
            <div id="intropopup">
                <h2>Welcome to 'The last chaper' Escaperoom</h2>
                <p>You're trapped in an old bookshop full of of secrets... Solve the puzzles and escape in 15 minutes!</p>
                <button id="startbutton">Start the Escape Room</button>
            </div>
            <div id="pausepopup">
                <h2>Pauze Menu</h2>
                <button id="resumebutton" class="pauzemenubutton">Resume</button>
                <button id="exitbutton" class="pauzemenubutton">Exit</button>
            </div>
            <button id="pausebutton">
                <img src="images/pauzebutton.png" alt="Pause">
            </button>
            <p id="timer">10:00</p>
            <div>
            </div>
        </div>
    </main>
    <audio id="deursound" src="sounds/deuropengeluid.mp3"></audio>
    <script src="js/escaperoom.js" defer></script>   
</body>
</html>
